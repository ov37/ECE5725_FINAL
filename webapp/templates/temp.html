<!DOCTYPE html>
<html>
  <head>
    <title>Matrix Messenger</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <style>
      html, body {
      min-height: 100%;
      }
      body, div, form, input, select, textarea, label { 
      padding: 0;
      margin: 0;
      outline: none;
      font-family: Roboto, Arial, sans-serif;
      font-size: 14px;
      color: #666;
      line-height: 22px;
      }
      input{
	cursor:pointer
      }
      h1 {
      position: absolute;
      margin: 0;
      font-size: 80px;
      color: white;
      -webkit-text-fill-color: white; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: black;
      z-index: 2;
      line-height: 83px;
      }
      .testbox {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: inherit;
      padding: 20px;
      }
      form {
      width: 100%;
      padding: 20px;
      border-radius: 6px;
      background: #fff;
      box-shadow: 0 0 8px  #FF0000; 
      }
      .banner {
      position: relative;
      height: 300px;
      background-image: url("https://i.ibb.co/y8rHrC4/1484-022-2048x.jpg");  
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      }
      .banner::after {
      content: "";
      background-color: rgba(0, 0, 0, 0.2); 
      position: absolute;
      width: 100%;
      height: 100%;
      }
      input, select, textarea {
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 3px;
      }
      input {
      width: calc(100% - 10px);
      padding: 5px;
      }
      input[type="date"] {
      padding: 4px 5px;
      }
      textarea {
      width: calc(100% - 12px);
      padding: 5px;
      }
      .item:hover p, .item:hover i, .question:hover p, .question label:hover, input:hover::placeholder {
      color: #cc7a00;
      }
      .item input:hover, .item select:hover, .item textarea:hover {
      border: 1px solid transparent;
      box-shadow: 0 0 3px 0 #cc7a00;
      color: #cc7a00;
      }
      .item {
      position: relative;
      margin: 10px 0;
      }
      .item span {
      color: red;
      }
      input[type="date"]::-webkit-inner-spin-button {
      display: none;
      }
      .item i, input[type="date"]::-webkit-calendar-picker-indicator {
      position: absolute;
      font-size: 20px;
      color: #cc7a00;
      }
      .item i {
      right: 1%;
      top: 30px;
      z-index: 1;
      }
      [type="date"]::-webkit-calendar-picker-indicator {
      right: 1%;
      z-index: 2;
      opacity: 0;
      cursor: pointer;
      }
      input[type=radio], input[type=checkbox]  {
      display: none;
      }
      label.radio {
      position: relative;
      display: inline-block;
      margin: 5px 20px 15px 0;
      cursor: pointer;
      }
      .question span {
      margin-left: 30px;
      }
      .question-answer label {
      display: block;
      }
      label.radio:before {
      content: "";
      position: absolute;
      left: 0;
      width: 17px;
      height: 17px;
      border-radius: 50%;
      border: 2px solid #ccc;
      }
      input[type=radio]:checked + label:before, label.radio:hover:before {
      border: 2px solid #cc7a00;
      }
      label.radio:after {
      content: "";
      position: absolute;
      top: 6px;
      left: 5px;
      width: 8px;
      height: 4px;
      border: 3px solid #cc7a00;
      border-top: none;
      border-right: none;
      transform: rotate(-45deg);
      opacity: 0;
      }
      input[type=radio]:checked + label:after {
      opacity: 1;
      }
      .btn-block {
      margin-top: 10px;
      text-align: center;
      }
      button {
      width: 150px;
      padding: 10px;
      border: none;
      border-radius: 5px; 
      background: #cc7a00;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      }
      button:hover {
      background: #ff9800;
      }
      @media (min-width: 568px) {
      .name-item, .city-item {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      }
      .name-item input, .name-item div {
      width: calc(50% - 20px);
      }
      .name-item div input {
      width:97%;}
      .name-item div label {
      display:block;
      padding-bottom:5px;
      }
      }
li {
  cursor: pointer;
}
    </style>
  </head>
  <body>
    <div class="banner">
      <h1>Welcome to the Matrix Messenger!</h1>
    </div>
    <div class="testbox">
      <form method="POST">
        <div class="item">
          <h2> Type a Message to Send! </h2>
          <h4> To include pictures, add the image name encased in angle brackets at the end of your message</h4>
	  <h5>Example: Miss you!&ltheart&gt</h5>
	  <label for="name">Type a message:</label>
          <input id="name" type="text" name="message" required/>
        </div>
        
        <div class="btn-block">
          <button type="submit" href="/">Send</button>
        </div>
      </form>
      <form method="post" action="/">
        <h2> Don't Know What to Say? </h2>
        <input type="submit" value="Hey!" name="Hey!" />
        <input type="submit" value="I miss you!" name="I miss you!" />
        <input type="submit" value="How are you?" name="How are you?" />
        <input type="submit" value="See you soon!" name="See you soon!" />
	<input type="submit" value="Thinking of you" name="Thinking of you" />

      </form>
	      
    </div>
    <h3> Supported images include: </h3>
    <table width="800" border="0" cellpadding="5">
    <tr>

    <td align="center" valign="center">
    <img src="https://www.freepnglogos.com/uploads/heart-png/heart-image-13.png"  width = 10% />
    <br />
    &ltheart&gt
    </td>

    <td align="center" valign="center">
    <img src="https://i.pinimg.com/originals/c6/80/a1/c680a13f67aa3f45c86d1390b3413cad.jpg" width = 20% />
    <br />
    &ltsmiley&gt
    </td>

    </tr>
    </table>
  </body>
</html>
